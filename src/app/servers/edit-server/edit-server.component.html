<div class="form-group my-3">
  <label for="name" class="from-label ms-1 mb-1">Server Name</label>
  <input type="text" id="name" class="form-control" [(ngModel)]="serverName" />
</div>
<div class="form-group mb-3">
  <label for="status" class="form-label ms-1 mb-1">Server Status</label>
  <select id="status" class="form-control" [(ngModel)]="serverStatus">
    <option value="online">Online</option>
    <option value="offline">Offline</option>
  </select>
</div>
<button class="btn btn-primary mb-2" (click)="onUpdateServer()">Update Server</button>
